<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Personal Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-card { 
      max-width: 400px; 
      width: 100%;
      background: #fff; 
      border-radius: 16px; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
      padding: 40px 32px; 
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }
    
    .login-card h2 { 
      text-align: center; 
      margin-bottom: 32px; 
      color: #2d3748;
      font-size: 28px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .login-card input { 
      width: 100%; 
      margin-bottom: 0;
      padding: 16px 20px; 
      border-radius: 8px; 
      border: 2px solid #e2e8f0; 
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .login-card input:focus { 
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .login-card input.error {
      border-color: #e53e3e;
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
    }
    
    .login-card button { 
      width: 100%; 
      padding: 16px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      font-size: 16px; 
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }
    
    .login-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .login-card button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .login-card .error { 
      color: #e53e3e; 
      margin-bottom: 16px; 
      text-align: center; 
      font-size: 14px;
      padding: 12px;
      background: #fed7d7;
      border-radius: 6px;
      border: 1px solid #feb2b2;
    }
    
    .login-card .success { 
      color: #38a169; 
      margin-bottom: 16px; 
      text-align: center; 
      font-size: 14px;
      padding: 12px;
      background: #c6f6d5;
      border-radius: 6px;
      border: 1px solid #9ae6b4;
    }
    
    .login-card .register-link { 
      display: block; 
      text-align: center; 
      margin-top: 24px; 
      color: #667eea; 
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .login-card .register-link:hover {
      color: #5a67d8;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      transition: color 0.3s ease;
      pointer-events: none;
    }
    
    .form-group:focus-within .input-icon {
      color: #667eea;
    }
    
    .username-input {
      padding-left: 50px !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="form-group">
          <span class="input-icon">ðŸ‘¤</span>
          <input type="text" id="username" placeholder="Username" required class="username-input">
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="error" id="errorMsg" style="display:none;"></div>
        <div class="success" id="successMsg" style="display:none;"></div>
        <button type="submit" id="submitBtn">
          <span id="btnText">Login</span>
          <span id="btnLoading" class="loading" style="display:none;"></span>
        </button>
      </form>
      <a href="register.html" class="register-link">Don't have an account? Register</a>
    </div>
  </div>

  <script>
    // Input validation
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const inputs = [usernameInput, passwordInput];
    
    inputs.forEach(input => {
      input.addEventListener('input', () => {
        input.classList.remove('error');
        hideMessages();
      });
      
      input.addEventListener('blur', () => {
        validateInput(input);
      });
    });
    
    function validateInput(input) {
      const value = input.value.trim();
      
      if (input.id === 'username') {
        if (value.length < 3) {
          input.classList.add('error');
          return false;
        }
      } else if (input.id === 'password') {
        if (value.length < 6) {
          input.classList.add('error');
          return false;
        }
      }
      
      return true;
    }
    
    function showMessage(type, message) {
      hideMessages();
      const msgElement = document.getElementById(type === 'error' ? 'errorMsg' : 'successMsg');
      msgElement.textContent = message;
      msgElement.style.display = 'block';
    }
    
    function hideMessages() {
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
    }
    
    function setLoading(loading) {
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnLoading = document.getElementById('btnLoading');
      
      if (loading) {
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-block';
      } else {
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
      }
    }
    
    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Validate all inputs
      let isValid = true;
      inputs.forEach(input => {
        if (!validateInput(input)) {
          isValid = false;
        }
      });
      
      if (!isValid) {
        showMessage('error', 'Please fix the errors above');
        return;
      }
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      
      setLoading(true);
      hideMessages();
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();
        
        if (res.ok && data.success) {
          showMessage('success', 'Login successful! Redirecting...');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showMessage('error', data.error || 'Login failed. Please check your credentials.');
        }
      } catch (err) {
        console.error('Login error:', err);
        if (err.name === 'TypeError' && err.message.includes('fetch')) {
          showMessage('error', 'Unable to connect to server. Please check your internet connection.');
        } else {
          showMessage('error', 'An unexpected error occurred. Please try again.');
        }
      } finally {
        setLoading(false);
      }
    });
    
    // Enter key support
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const activeElement = document.activeElement;
        if (activeElement && activeElement.tagName === 'INPUT') {
          const form = document.getElementById('loginForm');
          if (form) {
            form.dispatchEvent(new Event('submit'));
          }
        }
      }
    });
    
    // Auto-focus username field
    usernameInput.focus();
  </script>
</body>
</html>
